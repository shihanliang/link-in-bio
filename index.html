<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shihan Liang's Links</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" crossorigin="anonymous"></script>

  <style>
    html {
      min-height: 100%;
    }
    body {
      min-height: 100%;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(180deg,
    #fff9b0,
    #ffe4b5,
    #ffc1cc,
    #e5c3ff,
    #c1ecff,
    #d5fdf4,
    #d6f5c7,
    #fffbe0);
      color: #5a3e36;
    }

    .main-container {
      max-width: 640px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .image-row {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar-image {
      height: 160px;
      width: auto;
      border-radius: 20px;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .name-row {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #6d3f4b;
    }

    .social-icons-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-icons-row a {
      font-size: 20px;
      color: #6d3f4b;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-icons-row a:hover {
      background-color: rgba(255, 255, 255, 0.6);
      color: #ff69b4;
      transform: scale(1.1);
    }

    .links-row {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      flex-shrink: 0;
    }

    .item a {
      text-decoration: none;
      color: #5a3e36;
      font-weight: bold;
      font-size: 16px;
      flex-grow: 1;
    }

    .item a:hover {
      color: #e75480;
    }
  </style>
</head>

<body>
  <div class="main-container">
    
    <div class="image-row">
      <img class="avatar-image" src="labubu.png" alt="Shihan Liang avatar" />
    </div>

    <div class="name-row">
      Shihan Liang
    </div>

    <div class="social-icons-row">
      <a href="https://www.instagram.com/nana_is_nn?igsh=MTd6bTF5b3Vnc2RxYw%3D%3D&utm_source=qr" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/shihan-liang/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/shihanliang" target="_blank"><i class="fa-brands fa-github"></i></a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="hangzhou.jpg" alt="My Hometown" />
        <a target="_blank" href="https://yingying.wordpress.ncsu.edu/">My Hometown</a>
      </div>

      <div class="item">
        <img src="snowboarding.jpeg" alt="Snowboarding" />
        <a target="_blank" href="https://www.olympics.com/en/sports/snowboard/">My Favorite Sport</a>
      </div>

      <div class="item">
        <img src="DavidTao.jpg" alt="David Tao" />
        <a target="_blank" href="https://www.instagram.com/davidztao/">My Favorite Singer</a>
      </div>
    </div>
  </div>
</body>
</html>
